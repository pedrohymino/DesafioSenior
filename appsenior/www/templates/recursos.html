        </label>

       <ion-item class="" ng-repeat="users in resp.retorno.mapaAlocacao.recursos | filter:contactsearch.search" ng-click="showdata(users, $index)">

        <div class="codrec">{{users.codRecurso}}</div>
        {{users.nomeRecurso}}
        <span class="item-note" ng-if="users.gerente">Gerente</span>
        <br>
        <small>CÃ³d Empresa: {{users.codEmpresa}}</small>
      </ion-item>
      

      <!-- <ion-item ng-repeat="playlist in playlists" href="#/app/playlists/{{playlist.id}}">
        {{playlist.title}}
      </ion-item> -->

    </ion-list>
